{% extends 'base.html' %}
{% block content %}
<div class="row g-4">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header"><i class="bi bi-lightbulb"></i> Video Idea Generator</div>
      <div class="card-body">
        <form id="videoIdeaForm">
          <div class="mb-3">
            <label for="videoTopic" class="form-label">Topic/Niche</label>
            <input type="text" class="form-control" id="videoTopic" name="topic" required>
          </div>
          <button type="submit" class="btn btn-primary" action="/api/video_ideas/generate_ideas">Generate Ideas</button>
        </form>
        <div id="videoIdeasResults" class="mt-3"></div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card">
      <div class="card-header"><i class="bi bi-file-text"></i> Transcript Analyzer</div>
      <div class="card-body">
        <form id="transcriptForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="transcriptText" class="form-label">Transcript Text</label>
            <textarea class="form-control" id="transcriptText" name="transcript" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="transcriptFile" class="form-label">Or Upload .txt File</label>
            <input type="file" class="form-control" id="transcriptFile" name="transcript_file" accept=".txt">
          </div>
          <button type="submit" class="btn btn-primary">Analyze Transcript</button>
        </form>
        <div id="transcriptResults" class="mt-3"></div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card">
      <div class="card-header"><i class="bi bi-hash"></i> Hashtag & Keyword Assistant</div>
      <div class="card-body">
        <form id="hashtagForm">
          <div class="mb-3">
            <label for="platformSelect" class="form-label">Platform</label>
            <select class="form-select" id="platformSelect" name="platform" required>
              <option value="">Select platform</option>
              <option value="YouTube">YouTube</option>
              <option value="Instagram">Instagram</option>
              <option value="TikTok">TikTok</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="hashtagTopic" class="form-label">Topic/Title</label>
            <input type="text" class="form-control" id="hashtagTopic" name="topic" required>
          </div>
          <button type="submit" class="btn btn-primary">Generate Hashtags</button>
        </form>
        <div id="hashtagResults" class="mt-3"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
